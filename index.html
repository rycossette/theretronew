<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Image Comparison Slider Example </title>
  <!-- Comparison Slider CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/demo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>


<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header>
    <div class="header">
      <div class="container py-5 text-center">
          <h1 class="display-5 font-weight-bold">the retro new</h1>
          <p class="font-italic mb-0">Using Ai to make old things new again</p>
      </div>
  </div>
 </header>

  <div class="row-cols-1">
    <div class="column">
      <div class="c-compare" id="imageComparison" style="--value:50%;">
        <img class="c-compare__left" src="img/new/ewj_new.jpg" alt="New" />
        <img class="c-compare__right" src="img/old/ewj_old.jpg" alt="Original" />
        <input type="range" class="c-rng c-compare__range" min="0" max="100" value="50"
          oninput="this.parentNode.style.setProperty('--value', `${this.value}%`)" />
      </div>

      <div class="c-compare" id="imageComparison" style="--value:50%;">
        <img class="c-compare__left" src="img/new/samurai_jack_new.jpg" alt="New" />
        <img class="c-compare__right" src="img/old/samurai_jack_old.jpg" alt="Original" />
        <input type="range" class="c-rng c-compare__range" min="0" max="100" value="50"
          oninput="this.parentNode.style.setProperty('--value', `${this.value}%`)" />
      </div>

      <div class="c-compare" id="imageComparison" style="--value:50%;">
        <img class="c-compare__left" src="img/new/ssw_new.jpg" alt="New" />
        <img class="c-compare__right" src="img/old/ssw_old.jpg" alt="Original" />
        <input type="range" class="c-rng c-compare__range" min="0" max="100" value="50"
          oninput="this.parentNode.style.setProperty('--value', `${this.value}%`)" />
      </div>



    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const compareDiv = document.querySelector('.c-compare');
      compareDiv.style.setProperty('--value', '50%');
    });
  </script>

</body>

</html>
